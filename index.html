<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Age calculator app</title>

  <script src="https://kit.fontawesome.com/03e88b7336.js" crossorigin="anonymous"></script>

  <!-- animation.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- add AOS animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- add bootstrap -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- css style -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <form class="shadow my-form" action="/" method="POST">
      <div class="header position-relative">
        <div class="custom-input" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
          <h2>
            Day
          </h2>
          <input name="day" id="day-in" type="text" placeholder="DD" maxlength="2">
          <h6 class="mt-2 day-error error">
            error
          </h6>
        </div>
        <div class="custom-input" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="300">
          <h2>
            Month
          </h2>
          <input name="month" id="month-in" type="text" placeholder="MM" maxlength="2">
          <h6 class="mt-2 month-error error">
            This Feild is requird
          </h6>
        </div>
        <div class="custom-input" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="600">
          <h2>
            Year
          </h2>
          <input name="year" id="year-in" type="text" placeholder="YYYY" maxlength="4">
          <h6 class="mt-2 year-error error">
            error
          </h6>
        </div>
        <button type="submit" class="submit position-absolute" data-aos="flip-down">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
      <div class="result py-5">
        <div class="item" data-aos="fade-up-right">
          <h2 id="years-res" class="me-2">--</h2>
          <h2>
            years
          </h2>
        </div>
        <div class="item" data-aos="fade-up-left">
          <h2 id="months-res" class="me-2">--</h2>
          <h2>
            months
          </h2>
        </div>
        <div class="item" data-aos="fade-up-right">
          <h2 id="days-res" class="me-2">--</h2>
          <h2>
            days
          </h2>
        </div>
      </div>
    </form>
  </div>

  </div> -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


  <!-- Bootstrap -->
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- AOS animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- JS -->
  <script src="./script.js"></script>
</body>

</html>
