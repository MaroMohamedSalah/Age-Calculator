<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Age calculator app</title>

  <script src="https://kit.fontawesome.com/03e88b7336.js" crossorigin="anonymous"></script>

  <!-- add bootstrap -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- css style -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <form class="w-50">
      <div class="header position-relative">
        <div class="custom-input">
          <h2>
            Day
          </h2>
          <input type="text" placeholder="DD" maxlength="2">
        </div>
        <div class="custom-input">
          <h2>
            Month
          </h2>
          <input type="text" placeholder="MM" maxlength="2">
        </div>
        <div class="custom-input">
          <h2>
            Year
          </h2>
          <input type="text" placeholder="YYYY" maxlength="4">
        </div>
        <a type="submit" class="submit position-absolute">
          <i class="fa-solid fa-arrow-down"></i>
        </a>
      </div>
    </form>
  </div>
  <!--
  -- years
  -- months
  -- days -->

  <!-- Bootstrap -->
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
